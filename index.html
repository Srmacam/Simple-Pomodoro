<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Simple Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body onload="resetForm()">
    <main id="MainContainer">
        <!-- The start menu frame --> 
        <div id="StartFrame" class="frame" style="visibility: visible">
            <div class="contentWrapper">
                <h1>Hello Pomodoro</h1>
                <button id="StartButton" class="button button-start">
                    Start App
                </button>
            </div>
        </div>
        <!-- The settings menu frame --> 
        <div id="SettingsFrame" class="frame">
            <div class="contentWrapper">
                <h1>Set Session Timers</h1>
                    <!-- Submitting the form reloads the page, so no submit button was added -->
                    <form id="SettingsForm" onsubmit="return false;">
                        <label for="WorkTime" class="form-label">Work (minutes)</label>
                        <input type="number" id="WorkTime" name="WorkTime" value="25" min="1" max="60">
                        
                        <label for="BreakTime" class="form-label">Break (minutes)</label>
                        <input type="number" id="BreakTime" name="BreakTime" value="5" min="1" max="30">
                        
                        <label for="NumSessions" class="form-label">Sessions</label>
                        <input type="number" id="NumSessions" name="NumSessions" value="4" min="1" max="10">
                    
                        <h2 class="settings-header"> Options </h2>
                        
                        <div class="checkmark-container">
                            <input type="checkbox" class="custom-checkbox" id="EnableNotifButton" autocomplete="off">
                            <label> Enable Notifications </label>
                        </div>
                        <div class="checkmark-container">
                            <input type="checkbox" class="custom-checkbox" id="EnableAudioButton" autocomplete="off">
                            <label> Enable Audio </label>
                        </div>
                    </form>
                </div>
                <button id="BeginButton" class="button button-start">
                    Begin Timer
                </button>
        </div>
        
        <!-- The timer frame --> 
        <div id="TimerFrame" class="frame">
            <div class="contentWrapper">
                <h1 id="TimeLabel" class="timer"> Work </h1>
                <p id="TimeClock" class="timer">Timer Frame</p>
                <menu id="TimerMenu">
                    <button id="PausePlayButton" class="button">
                        <img class="playback-button" src="assets/icons/pause_icon.png">
                    </button>
                    <button id="ResetTimerButton" class="button">
                        <img class="playback-button" src="assets/icons/refresh_icon.png">
                    </button>
                    <!-- Could be unnecessary and subject to removal -->
                    <button id="BackToSettingsButton" class="button">
                        Go back to settings
                    </button>
                </menu>
            </div>
        </div>
        
        <!-- The break frame --> 
        <div id="BreakFrame" class="frame">
            <div class="contentWrapper">
                <h1> Break Time </h1>
                <button id="StopBreakAlarmButton" class="button button-stop">
                    OK
                </button>
            </div>
        </div>
        
        <!-- The alarm frame --> 
        <div id="AlarmFrame" class="frame">
            <div class="contentWrapper">
                <h1> Congratulations! </h1>
                <p> You finished your work session! </p>
                <button id="StopAlarmButton" class="button button-stop">
                    Stop Alarm
                </button>
            </div>
        </div>
    </main>
    
    <audio id="Jingle1" src="./assets/audio/Jingle1.mp3" type="audio/mpeg"></audio>
    <audio id="Jingle2" src="./assets/audio/Jingle2.mp3" type="audio/mpeg"></audio>
</body>

<script src="./scripts/index.js"></script>

</html>
