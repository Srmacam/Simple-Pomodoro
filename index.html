<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <!-- Moved the css to a different file for organizational purposes -->
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  
  <body>
    <main>
        <div id="StartFrame" class="frame" style="display: block">
            <p>Hello Pomodoro</p>
            <button id="StartButton">
                Start App
            </button>
        </div>
        <div id="SettingsFrame" class="frame">
            <p>Settings Frame</p>
            <button id="BeginButton">
                Begin Timer
            </button>
        </div>
        <div id="TimerFrame" class="frame">
            <p>Timer Frame</p>
            <button id="StopButton">
                Stop Timer
            </button>
        </div>
    </main>
  </body>
  
  <script>
      StartButton.addEventListener('click', (e) => {
          let prevFrame = document.getElementById("StartFrame");
          prevFrame.style.display = "none";
          
          let nextFrame = document.getElementById("SettingsFrame");
          nextFrame.style.display = "block";
      });
      
      BeginButton.addEventListener('click', (e) => {
          let prevFrame = document.getElementById("SettingsFrame");
          prevFrame.style.display = "none";
          
          let nextFrame = document.getElementById("TimerFrame");
          nextFrame.style.display = "block";
      });
      
      StopButton.addEventListener('click', (e) => {
          let prevFrame = document.getElementById("TimerFrame");
          prevFrame.style.display = "none";
          
          let nextFrame = document.getElementById("StartFrame");
          nextFrame.style.display = "block";
      });
  </script>
</html>
