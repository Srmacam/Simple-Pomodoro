<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <main id="MainContainer">
        <!-- The start menu frame --> 
        <div id="StartFrame" class="frame" style="visibility: visible">
            <div class="contentWrapper">
                <p>Hello Pomodoro</p>
                <br>
                <button id="StartButton" class="button button-start">
                    Start App
                </button>
            </div>
        </div>
        <!-- The settings menu frame --> 
        <div id="SettingsFrame" class="frame">
            <div class="contentWrapper">
                <p>Set session timers <wbr>(in minutes)</p><br>
                </div>
                <div class="settings-grid">
                    <!-- Submitting the form reloads the page, so no submit button was added -->
                    <form id="SettingsForm" class="form-grid-1">
                        <label for="WorkTime">Work</label>
                        <input type="number" id="WorkTime" name="WorkTime" min="1" value="25">
                        
                        <label for="BreakTime">Break</label>
                        <input type="number" id="BreakTime" name="BreakTime" min="1" value="5">
                        
                        <label for="NumSessions">Sessions</label>
                        <input type="number" id="NumSessions" name="NumSessions" min="1" value="4">
                    </form>
                    <button class="button" style="text-transform:none;" id="EnableNotifButton">Enable Notifications</button>
                    <button class="button" style="text-transform:none;" id="EnableAudioButton">Enable Audio</button>
                </div>
                <button id="BeginButton" class="button button-start">
                    Begin Timer
                </button>
            </div>
        </div>
        
        <!-- The timer frame --> 
        <div id="TimerFrame" class="frame">
            <div class="contentWrapper">
                <p id="TimeLabel"> Work </p>
                <p id="TimeClock" class="timer">Timer Frame</p>
                <menu id="TimerMenu">
                    <button id="PausePlayButton" class="button pause-button">
                        <img class="playback-button" src="assets/icons/pause_icon.png">
                    </button>
                    <button id="ResetTimerButton" class="button">
                        <img class="playback-button" src="assets/icons/refresh_icon.png">
                    </button>
                    <!-- Could be unnecessary and subject to removal -->
                    <button id="BackToSettingsButton" class="button">
                        Go back to settings
                    </button>
                </menu>
            </div>
        </div>
        
        <!-- The break frame --> 
        <div id="BreakFrame" class="frame">
            <div class="contentWrapper">
                <p> Break Time </p>
                <button id="StopBreakAlarmButton" class="button button-stop">
                    OK
                </button>
            </div>
        </div>
        
        <!-- The alarm frame --> 
        <div id="AlarmFrame" class="frame">
            <div class="contentWrapper">
                <p> Congratulations! </p>
                <p> You finished your work session! </p>
                <button id="StopAlarmButton" class="button button-stop">
                    Stop Alarm
                </button>
            </div>
        </div>
    </main>
    
    <audio id="Jingle1" src="./assets/audio/Jingle1.mp3" type="audio/mpeg"></audio>
    <audio id="Jingle2" src="./assets/audio/Jingle2.mp3" type="audio/mpeg"></audio>
</body>

<script src="./scripts/index.js"></script>

</html>
